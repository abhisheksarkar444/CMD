<div class="modal-container">
    <div class="modal-header" class="col-lg-12">
        <mat-card>
            <div style="float: right">
                <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="col-lg-12" style="margin-top: 20px">
                <div class="d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <i class="material-icons" style="font-size: 40px;">
                            insert_drive_file
                        </i>
                        <p class="p-head">Suggested Prescription</p>
                    </div>

                    <div class="align-items-center">
                        <mat-card-actions>
                            <button mat-flat-button (click)="Submit()" style="background-color:#00616D;color:white">
                                Confirm</button>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </mat-card>
        <div class="modal-body">
            <div style="display:flex;">
                <div class="row">
                    <div class="col-lg-6">
                        <kkd-add-medicine [newMedList]="newMedList" [patientKey]="patientKey"
                            [providerKey]="providerKey" (newMedListChange)="this.newMedList = $event">
                        </kkd-add-medicine>
                    </div>
                    <div class="col-lg-6">
                        <kkd-medicine-list [newMedList]="newMedList"></kkd-medicine-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
