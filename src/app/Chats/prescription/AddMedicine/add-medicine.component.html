<div class="col-md-12">
  <mat-card class="example-full-width" style="width: 500px; height:50vh">
    <form class="example-form" [formGroup]="AddMedicineForm" (ngSubmit)="addMedicine()">
      <div>
        <mat-form-field class="example-full-width" style="width: 450px;">
          <input matInput placeholder="Enter Medicine " value="" formControlName="medName">
          <mat-error *ngIf="hasError('medName', 'required')">Medicine Name is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width" style="width: 450px;">
          <input matInput placeholder="Medicine Duration" value="" formControlName="medDur" type="number">
          <mat-error *ngIf="hasError('medDur', 'required')">Duration is required</mat-error>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="dropdown">
          <mat-label>Medicine Cycle</mat-label>
          <mat-select placeholder="Medicine Cycle" formControlName="medCycle">
            <mat-option value="1">M-A-N</mat-option>
            <mat-option value="2">M-0-N</mat-option>
            <mat-option value="3">M-A-0</mat-option>
            <mat-option value="4">0-A-N</mat-option>
            <mat-option value="5">M-0-0</mat-option>
            <mat-option value="6">0-A-0</mat-option>
            <mat-option value="7">0-0-N</mat-option>
          </mat-select>
        </mat-form-field>
        Before<mat-slide-toggle formControlName="medIsAfterFood" color="primary">After</mat-slide-toggle>
      </div>
      <div>
        <mat-form-field class="example-full-width" style="width: 450px;">
          <input matInput placeholder="Medical Description For Patient" value="" formControlName="medDesc">
        </mat-form-field>
      </div>
      <div style="position: relative;left: 30%;">
        <mat-card-actions>
          <button mat-raised-button [disabled]="!AddMedicineForm.valid" color="primary"
            style="background-color:#3B86FF;color:white">Add Medicine</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card>
