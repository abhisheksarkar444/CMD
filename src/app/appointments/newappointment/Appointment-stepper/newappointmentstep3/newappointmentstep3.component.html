<div class="container">
    <hr style="border: 1px solid #035b7e;">
    <br>
    <br>
    <div class="row">
        <div class="col-sm-4">
            <div>
                <h3>Choose your Appointment Date </h3>
            </div>
            <div class="calendar-wrapper">
                <mat-calendar #calendar (selectedChange)="onDateChanged($event)"></mat-calendar>
            </div>
        </div>
        <div class="col-sm-8">
            <div>
                <div>
                    <div *ngIf="Availibility">
                        <div *ngIf="Choose">
                            <div>
                                <h3>Choose your Appointment Slot </h3>
                            </div>
                            <div *ngIf=" upcoming">
                                <h3 style="color: red">For Tomorrow </h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3" *ngFor="let sch of Intervals ">
                                <div *ngIf="checkTimeBooking(sch)">
                                    <div>
                                        <input type="button" id="date" class="btn btn-primary"
                                            value="{{sch | date:'shortTime'}}" (click)="selectSlot(sch)">
                                    </div>
                                </div>
                                <div *ngIf="!checkTimeBooking(sch)">
                                    <div>
                                        <input type="button" id="date" class="btn btn-secondary"
                                            value="{{sch | date:'shortTime'}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="!Availibility">
                        <h3>Sorry No Appointment slot is available for the selected Date!! Kindly choose some other date
                        </h3>
                    </div>

                </div>
                <br>
                <br>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between">
        <div>
            <button class="btn btn-danger confirmBtn_specs"
                (click)="parent.step3_show = false; parent.step2_show = true">Previous</button>
        </div>
        <div>
            <button [attr.disabled]="proceed == false ? true : null" class="btn btn-success confirmBtn_specs"
                (click)="parent.step3_show = false;parent.step4_show = true;">Next</button>
        </div>
    </div>
</div>
