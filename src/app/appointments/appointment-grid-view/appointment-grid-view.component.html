<!-- Head -->
<div class="col-8 oneline">
  <div class="heading oneline"> Calendar</div>
  <div class="calender-view-selections oneline">
    <div class="list-view oneline" routerLink="/appointmentlist"></div>
    <div class="grid-view oneline" routerLink="/appointmentgridview"></div>
  </div>
</div>
<div class="Calender">
  <mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate" (viewDateChange)="fetchEvents()"
    (viewChange)="fetchEvents()">
  </mwl-demo-utils-calendar-header>
  <br />

  <ng-template #loading>
    <div class="text-center">
      <i class="fa fa-spin fa-spinner fa-5x"></i> <br />
      Loading events...
    </div>
  </ng-template>


  <div *ngIf="events$ | async; else loading; let events">
    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events"
        [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)">
      </mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events">
      </mwl-calendar-week-view>
      <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [events]="events">
      </mwl-calendar-day-view>
    </div>
  </div>
</div>
