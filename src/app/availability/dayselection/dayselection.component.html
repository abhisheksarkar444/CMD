<form>
  <div class="multiselect form-control">
    <div class="selectBox" (click)="showCheckboxes()">
      <select>
        <option>{{days.length}}&nbsp;Days</option>
      </select>
      <div class="overSelect"></div>
    </div>
    <div id="checkboxes">
      <label for="one">
        <input type="checkbox" id="one" (click)="updateNoOfDays('Monday')" />Mon</label>
      <label for="two">
        <input type="checkbox" id="two" (click)="updateNoOfDays('Tuesday')" />Tue</label>
      <label for="three">
        <input type="checkbox" id="three" (click)="updateNoOfDays('Wednesday')" />Wed</label>
      <label for="four">
        <input type="checkbox" id="four" (click)="updateNoOfDays('Thursday')" />Thr</label>
      <label for="five">
        <input type="checkbox" id="five" (click)="updateNoOfDays('Friday')" />Fri</label>
      <label for="six">
        <input type="checkbox" id="six" (click)="updateNoOfDays('Saturday')" />Sat</label>
      <label for="seven">
        <input type="checkbox" id="seven" (click)="updateNoOfDays('Sunday')" />Sun</label>
    </div>
  </div>
</form>
