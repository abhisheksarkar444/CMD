<ngx-charts-bar-vertical [view]="view" [scheme]="colorScheme" [results]="single" [gradient]="gradient"
  [xAxis]="showXAxis" [yAxis]="showYAxis" [legend]="showLegend" [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel"
  [barPadding]="10" [roundEdges]="true" (select)="onSelect($event)">
</ngx-charts-bar-vertical>
